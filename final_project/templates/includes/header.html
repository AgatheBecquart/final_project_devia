<div class="container">
  <header id="entete" class="d-flex justify-content-center py-3">

    {% url 'home' as url_home%}
    {% url 'hello' as url_hello %}
    {% url 'login' as url_login%}
    {% url 'logout' as url_logout%}
    {% url 'signup' as url_signup%}
    
    <ul class="nav nav-pills">

      <li class="nav-item"><a href="{{url_home}}" 
        class="nav-link {% if request.path == url_home %}active{% endif %}" 
        aria-current="page">Accueil</a>
      </li>
      
      <li class="nav-item"><a href="{{url_hello}}" 
        class="nav-link {% if request.path == url_hello %}active{% endif %}">Hello</a>
      </li>
      
      {% if user.is_authenticated %}
      <li class="logout-item">
        <form method="post" action="{{ url_logout }}">
          {% csrf_token %}
          <button type="submit">Se d√©connecter</button>
        </form>
      </li>       
      {% else %}
      <li class="nav-item"><a href="{{url_login}}" 
        class="nav-link {% if request.path == url_login %}active{% endif %}">Se connecter</a>
      </li>
      <li class="nav-item"><a href="{{url_signup}}" 
        class="nav-link {% if request.path == url_signup %}active{% endif %}">S'inscrire</a>
      </li>
      {% endif %}
    </ul>
  </header>
</div>
